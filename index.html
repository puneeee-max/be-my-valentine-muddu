<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    width: 90%;
    max-width: 350px;
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    z-index: 2;
}

h1 { color: #ff4d6d; }
h2 { color: #444; margin-bottom: 30px; }

.buttons {
    position: relative;
    height: 140px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    touch-action: manipulation;
}

#yes {
    background: #ff4d6d;
    color: white;
    width: 120px;
}

#no {
    background: #adb5bd;
    color: white;
    width: 180px;
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<div class="card" id="card">
    <h1>Muddamma ‚ù§Ô∏è</h1>
    <h2 id="question">Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">YES üíï</button>
        <button id="no">NO üòú</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const music = document.getElementById("music");
const card = document.getElementById("card");

const noResponses = [
    "Are you sure? ü§®",
    "Think again, Muddamma ü•∫",
    "Really really sure? üò∂",
    "My heart is breaking üíî",
    "Last chance üò≠",
    "Okay okay‚Ä¶ I surrender üòå"
];

let noCount = 0;

/* YES */
yesBtn.addEventListener("touchstart", () => {
    music.play();
    card.innerHTML = `
        <h1 style="color:#ff4d6d;">Yayyyy ü•∞</h1>
        <p style="font-size:18px;color:#555;">
            Forever my Valentine ‚ù§Ô∏è
        </p>
    `;
});

/* NO ‚Äî Funny conversation */
noBtn.addEventListener("touchstart", () => {
    if (noCount < noResponses.length) {
        question.innerText = noResponses[noCount];
        noBtn.innerText = "NO üòÖ";
        noCount++;
    } else {
        // After enough NOs, convert to YES
        noBtn.style.display = "none";
        question.innerText = "I knew you‚Äôd say YES üòò";
    }
});
</script>

</body>
</html>
