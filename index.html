<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Muddamma ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* CENTER */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  max-width: 600px;
  text-align: center;
  z-index: 5;
}

/* TEXT */
h1 { font-size: clamp(1.8rem, 6vw, 2.6rem); }
h2 { font-size: clamp(1.4rem, 5vw, 2rem); }

.glow {
  color: #ff5fa2;
  text-shadow: 0 0 10px #ff5fa2, 0 0 30px #ff5fa2;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 30px;
}

button {
  padding: 14px 32px;
  font-size: 1.1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff3b7f;
  color: white;
  animation: breathe 2s infinite;
}

#noBtn {
  background: #444;
  color: white;
  position: relative;
}

@keyframes breathe {
  0% { box-shadow: 0 0 10px #ff3b7f; }
  50% { box-shadow: 0 0 25px #ff9fc7; }
  100% { box-shadow: 0 0 10px #ff3b7f; }
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0.7;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* GIFS */
#gifTop, #gifBottom {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 2;
}

#gifTop { top: 5%; width: 120px; }
#gifBottom { bottom: 5%; width: 140px; }

/* SLIDESHOW */
#slideshow {
  display: none;
  position: absolute;
  inset: 0;
  background: #000;
  z-index: 1;
}

#slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: confettiFall linear infinite;
}

@keyframes confettiFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(720deg); }
}

/* FINAL */
#finalText {
  display: none;
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(2rem, 8vw, 3.2rem);
  text-align: center;
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 6;
}

#okBtn {
  display: none;
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  background: #ff3b7f;
  color: white;
  z-index: 6;
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<img id="gifTop" src="love1.gif">
<img id="gifBottom" src="love2.gif">

<div class="center" id="questionBox">
  <h1>Muddamma, will you be my Valentine? üíñ</h1>
  <p id="funnyText"></p>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<h2 id="yesText" class="glow" style="display:none;position:absolute;top:5%;width:100%;text-align:center;z-index:5;">
  Yayy, you are my Valentine today, tomorrow and forever üíû
</h2>

<div id="slideshow">
  <img id="slideImg">
</div>

<button id="okBtn">Ok now</button>
<div id="finalText"></div>

<script>
/* MUSIC ON FIRST TAP */
const music = document.getElementById("music");
let musicStarted = false;
function startMusic() {
  if (!musicStarted) {
    music.play().catch(()=>{});
    musicStarted = true;
  }
}
document.addEventListener("click", startMusic, { once:true });
document.addEventListener("touchstart", startMusic, { once:true });

/* HEARTS */
for (let i = 0; i < 25; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(h);
}

/* CONFETTI */
let confettiInterval;
function startConfetti() {
  confettiInterval = setInterval(()=>{
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.background =
      ["orange","green","yellow","white"][Math.floor(Math.random()*4)];
    c.style.animationDuration = 3 + Math.random()*3 + "s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }, 100);
}
function stopConfetti() {
  clearInterval(confettiInterval);
}

/* NO BUTTON FUN */
const funny = [
  "Thagolappa NO anthe!! üòè",
  "Naanu muddu nim gowdru ü•∫",
  "Bitbidthina sundari üòÇ",
  "Ishte Ishte, bele ne illa üíî",
  "Ashteya, sumne yes oththu üíò"
];

let noCount = 0;
const noBtn = document.getElementById("noBtn");
noBtn.onclick = () => {
  document.getElementById("funnyText").innerText =
    funny[Math.floor(Math.random()*funny.length)];
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
};

/* YES FLOW */
const photos = Array.from({length:10}, (_,i)=>`photo${i+1}.jpg`);
let idx = 0;

document.getElementById("yesBtn").onclick = () => {
  document.getElementById("questionBox").style.display = "none";
  document.getElementById("gifTop").style.display = "none";
  document.getElementById("gifBottom").style.display = "none";
  document.getElementById("yesText").style.display = "block";

  startConfetti();

  const show = document.getElementById("slideshow");
  const img = document.getElementById("slideImg");
  show.style.display = "block";
  img.src = photos[0];

  const timer = setInterval(()=>{
    idx++;
    if(idx < photos.length) img.src = photos[idx];
    else {
      clearInterval(timer);
      document.getElementById("okBtn").style.display = "block";
    }
  }, 2500);
};

/* OK NOW */
document.getElementById("okBtn").onclick = function() {
  stopConfetti();
  this.disabled = true;

  const img = document.getElementById("slideImg");
  img.style.transition = "transform 6s, filter 6s";
  img.style.transform = "scale(1.2)";
  img.style.filter = "blur(6px)";

  const text = document.getElementById("finalText");
  text.style.display = "flex";
  const msg = "I LOVE YOU MUDDU HENDATHI";
  let i = 0;
  const typer = setInterval(()=>{
    text.innerText += msg[i++];
    if(i === msg.length) clearInterval(typer);
  }, 120);
};
</script>

</body>
</html>
