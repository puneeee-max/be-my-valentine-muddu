<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Muddamma ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Center container */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  max-width: 600px;
  text-align: center;
}

/* Text */
h1 {
  font-size: clamp(1.8rem, 6vw, 2.6rem);
}

h2 {
  font-size: clamp(1.4rem, 5vw, 2rem);
}

.glow {
  color: #ff5fa2;
  text-shadow: 0 0 10px #ff5fa2, 0 0 30px #ff5fa2;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 30px;
}

button {
  padding: 14px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3b7f;
  color: #fff;
  animation: breathe 2s infinite;
}

#noBtn {
  background: #444;
  color: #fff;
  position: relative;
}

@keyframes breathe {
  0% { box-shadow: 0 0 10px #ff3b7f; }
  50% { box-shadow: 0 0 25px #ff8fbf; }
  100% { box-shadow: 0 0 10px #ff3b7f; }
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff5fa2;
  animation: float 8s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* GIFs */
#gifTop {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
}

#gifBottom {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
}

/* Slideshow */
#slideshow {
  display: none;
  position: absolute;
  inset: 0;
}

#slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Final text */
#finalText {
  display: none;
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(2rem, 8vw, 3.2rem);
  text-align: center;
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 5;
}

/* Ok now */
#okBtn {
  display: none;
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  background: #ff3b7f;
  color: #fff;
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<img id="gifTop" src="love1.gif">
<img id="gifBottom" src="love2.gif">

<div class="center" id="questionBox">
  <h1>Muddamma, will you be my Valentine? üíñ</h1>
  <p id="funnyText"></p>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<h2 id="yesText" class="glow" style="display:none;position:absolute;top:5%;width:100%;text-align:center;">
  Yayy, you are my Valentine today, tomorrow and forever üíû
</h2>

<div id="slideshow">
  <img id="slideImg">
</div>

<button id="okBtn">Ok now</button>

<div id="finalText"></div>

<script>
/* Music on first tap */
const music = document.getElementById("music");
let musicStarted = false;
function startMusic() {
  if (!musicStarted) {
    music.play().catch(()=>{});
    musicStarted = true;
  }
}
document.addEventListener("click", startMusic, { once:true });
document.addEventListener("touchstart", startMusic, { once:true });

/* Floating hearts */
for (let i = 0; i < 20; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}

/* NO button funny texts */
const funny = [
  "Thagolappa NO anthe!! üòè",
  "Naanu muddu nim gowdru ü•∫",
  "Bitbidthina sundari üòÇ",
  "Ishte Ishte, bele ne illa üíî",
  "Ashteya, sumne yes oththu üíò"
];

let noCount = 0;
const noBtn = document.getElementById("noBtn");
noBtn.onclick = () => {
  document.getElementById("funnyText").innerText = funny[noCount % funny.length];
  noCount++;
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
};

/* YES flow */
const photos = Array.from({length:10}, (_,i)=>`photo${i+1}.jpg`);
let index = 0, slideTimer;

document.getElementById("yesBtn").onclick = () => {
  document.getElementById("questionBox").style.display = "none";
  document.getElementById("gifTop").style.display = "none";
  document.getElementById("gifBottom").style.display = "none";
  document.getElementById("yesText").style.display = "block";

  const slideshow = document.getElementById("slideshow");
  const img = document.getElementById("slideImg");
  slideshow.style.display = "block";

  img.src = photos[0];
  slideTimer = setInterval(()=>{
    index++;
    if(index < photos.length) {
      img.src = photos[index];
    } else {
      clearInterval(slideTimer);
      document.getElementById("okBtn").style.display = "block";
    }
  }, 2500);
};

/* OK NOW */
document.getElementById("okBtn").onclick = function() {
  this.disabled = true;
  const img = document.getElementById("slideImg");
  img.style.transition = "transform 6s, filter 6s";
  img.style.transform = "scale(1.2)";
  img.style.filter = "blur(6px)";

  const text = document.getElementById("finalText");
  text.style.display = "flex";
  const msg = "I LOVE YOU MUDDU HENDATHI";
  let i = 0;
  const typer = setInterval(()=>{
    text.innerText += msg[i];
    i++;
    if(i === msg.length) clearInterval(typer);
  }, 120);
};
</script>

</body>
</html>
