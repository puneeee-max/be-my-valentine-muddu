<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Muddamma ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.glow {
  font-family: 'Great Vibes', cursive;
  font-size: 3.5rem;
  color: #ff4dd2;
  text-shadow: 0 0 25px #ff4dd2;
}

.buttons {
  position: relative;
  width: 300px;
  height: 150px;
}

button {
  position: absolute;
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
}

#yesBtn {
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  background: #ff0077;
  color: white;
  box-shadow: 0 0 25px #ff0077;
  animation: breathe 2s infinite;
}

@keyframes breathe {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.1); }
  100% { transform: translateX(-50%) scale(1); }
}

#noBtn {
  top: 0;
  left: 20px;
  background: #444;
  color: white;
}

.hidden { display: none; }

/* Slideshow */
.slideshow {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slideshow img {
  max-width: 90%;
  max-height: 90%;
}

/* Valentine message */
#msg {
  position: fixed;
  top: 15%;
  width: 100%;
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 2.4rem;
  text-shadow: 0 0 20px #ffb703;
}

/* OK NOW */
#okNow {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff0077;
  color: white;
  padding: 14px 30px;
  border-radius: 30px;
}

/* Final text */
#finalText {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  text-shadow: 0 0 30px #ff4dd2;
}
</style>
</head>

<body>

<audio src="music.mp3" autoplay loop></audio>

<div class="container">
  <h1 class="glow">Muddamma ðŸ’•</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ˜œ</button>
  </div>
</div>

<div id="msg" class="hidden">
  Yayy, You are my Valentine today, tomorrow and forever
</div>

<div class="slideshow hidden">
  <img id="slideImg">
</div>

<button id="okNow" class="hidden">OK NOW ðŸ’«</button>
<div id="finalText"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const slideImg = document.getElementById("slideImg");
const slideshow = document.querySelector(".slideshow");
const msg = document.getElementById("msg");
const okNow = document.getElementById("okNow");
const finalText = document.getElementById("finalText");

const photos = [
  "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
  "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg"
];

let index = 0;
let interval;

/* NO button fun */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top = Math.random() * 80 + "px";
});

/* YES */
yesBtn.addEventListener("click", () => {
  document.querySelector(".container").classList.add("hidden");
  msg.classList.remove("hidden");
  slideshow.classList.remove("hidden");

  startConfetti();
  startSlideshow();
});

/* STABLE SLIDESHOW */
function startSlideshow() {
  index = 0;
  slideImg.src = photos[index];

  interval = setInterval(() => {
    index++;
    if (index >= photos.length) {
      clearInterval(interval);
      okNow.classList.remove("hidden");
      return;
    }
    slideImg.src = photos[index];
  }, 2000);
}

/* Confetti */
function startConfetti() {
  setInterval(() => {
    confetti({
      particleCount: 40,
      spread: 360,
      origin: { x: Math.random(), y: Math.random() },
      colors: ['#ff9f1c','#2ec4b6','#ffeb3b','#ffffff']
    });
  }, 400);
}

/* OK NOW */
okNow.addEventListener("click", () => {
  typeWriter("I LOVE YOU MUDDU HENDATHI");
  okNow.classList.add("hidden");
});

/* Typewriter */
function typeWriter(text) {
  let i = 0;
  finalText.textContent = "";
  const t = setInterval(() => {
    finalText.textContent += text[i++];
    if (i === text.length) clearInterval(t);
  }, 120);
}
</script>

</body>
</html>
